<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong class="text-2xl">{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong class="text-2xl">Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong class="text-2xl">Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
  <strong class="text-2xl">Action:</strong>
  <ul>
    <li>
      <a routerLink="/change-password">Change your password</a>
    </li>

  </ul>
</div>

<ng-template #loggedOut> Please login. </ng-template>
